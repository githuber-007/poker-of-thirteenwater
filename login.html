
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	var res;
	function f()
	{
		$.ajax({

			url:"http://api.revth.com/auth/login",
			type:"POST",
			datatype:'json',
			contentType:"application/json;charset=UTF-8",
			data:JSON.stringify({
				"username":document.getElementById("name").value,
				"password":document.getElementById("ptd").value
			}),

			success:function(res)
			{
				console.log(res);
					if(0==res.status)
						{
							var vd=JSON.stringify(res.data.token);
							vd=vd+"&player_id="+res.data.user_id;
							window.open("http://localhost/www.gametest.com/menu.html?vd="+vd,"_self","menubar=true");
						}
					
				
			},
			error:function(res)
			{
				if(res.status==1005)
						alert("用户名或密码错误");
				else
						alert("?????");
			}
		});
	}
	function getres()
	{
		return JSON.stringify(res.data.token);
	}
</script>
<script type="text/javascript">
	function f1()
	{
		window.open("http://localhost/www.gametest.com/register.html","_self","menubar=true");
	}
</script>
<head>
	<title>登录</title>
</head>
<body onload="pr()" style="background-color: #9f873f;">
<div>
	<form style="position: absolute;left: 40%;">
		<p>用户名：</p><input type="text" id="name"/><br>
		<p>密码：</p><input type="text" id="ptd"/><br>
		<div style="position: relative;top: 20px;">
		<input type="button" value="登录" onclick="f()" style="width: 150px;background-color:#647f82;" /><br><br>
	    <input type="button" value="注册" onclick="f1()" style="width: 150px;background-color:#647f82;"/>
	    </div>
	</form>
</div>
</body>
</html>
